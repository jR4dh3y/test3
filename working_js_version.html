<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTA7 v0.5 – Working Version</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: white;
      pointer-events: none;
      z-index: 100;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 12px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="hud">Mode: On Foot | Score: 0</div>
  <div id="crosshair">+</div>
  <div id="info">
    <div>This is the original JavaScript version working correctly.</div>
    <div>Controls:</div>
    <div>• WASD - Move</div>
    <div>• Mouse - Look around</div>
    <div>• Click - Shoot</div>
    <div>• E - Enter/Exit car</div>
    <div>• Scroll - Zoom</div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // This is the original working JavaScript version from your 1.html file
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const hud = document.getElementById("hud");

    // Lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
    scene.add(hemi);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(1000, 1000),
      new THREE.MeshStandardMaterial({ color: 0x444444 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Player
    const player = new THREE.Mesh(
      new THREE.BoxGeometry(1, 2, 1),
      new THREE.MeshStandardMaterial({ color: 0xffff00 })
    );
    player.position.y = 1;
    player.castShadow = true;
    scene.add(player);

    // Car
    const car = new THREE.Mesh(
      new THREE.BoxGeometry(3, 1.5, 5),
      new THREE.MeshStandardMaterial({ color: 0x00aaff })
    );
    car.position.set(10, 0.75, 0);
    car.castShadow = true;
    scene.add(car);

    let inCar = false;
    let score = 0;

    // Mouse control
    let mouseDown = false;
    let camAngleH = 0;
    let camAngleV = 0.4;
    let camDist = 10;

    document.addEventListener("mousedown", () => mouseDown = true);
    document.addEventListener("mouseup", () => mouseDown = false);
    document.addEventListener("mousemove", (e) => {
      if (mouseDown) {
        camAngleH -= e.movementX * 0.005;
        camAngleV -= e.movementY * 0.005;
        camAngleV = Math.max(0.1, Math.min(Math.PI / 2.2, camAngleV));
      }
    });
    document.addEventListener("wheel", (e) => {
      camDist = Math.max(5, Math.min(20, camDist + e.deltaY * 0.01));
    });

    // Input
    const keys = {};
    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    // Enemies
    const enemies = [];

    function spawnEnemy() {
      const e = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      e.position.set(Math.random() * 40 - 20, 1, Math.random() * 40 - 20);
      e.health = 3;
      scene.add(e);
      enemies.push(e);
    }

    for (let i = 0; i < 3; i++) spawnEnemy();

    // Bullets
    const bullets = [];

    document.addEventListener("click", () => {
      if (!inCar) {
        const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(player.quaternion);
        const b = new THREE.Mesh(
          new THREE.SphereGeometry(0.1, 6, 6),
          new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        b.position.copy(player.position);
        b.userData = { dir };
        scene.add(b);
        bullets.push(b);
      }
    });

    function updateCamera() {
      const target = inCar ? car : player;
      const offset = new THREE.Vector3(
        Math.sin(camAngleH) * camDist * Math.cos(camAngleV),
        Math.sin(camAngleV) * camDist + 2,
        Math.cos(camAngleH) * camDist * Math.cos(camAngleV)
      );
      camera.position.copy(target.position.clone().add(offset));
      camera.lookAt(target.position);
    }

    function updatePlayerMovement() {
      const speed = 0.2;
      let move = new THREE.Vector3();
      if (keys["w"]) move.z -= 1;
      if (keys["s"]) move.z += 1;
      if (keys["a"]) move.x -= 1;
      if (keys["d"]) move.x += 1;

      if (move.length() > 0) {
        move.normalize().applyAxisAngle(new THREE.Vector3(0, 1, 0), camAngleH);
        player.position.add(move.multiplyScalar(speed));
        const angle = Math.atan2(move.x, move.z);
        player.rotation.y = angle;
      }
    }

    function updateCarMovement() {
      const speed = 0.3;
      if (keys["w"]) car.position.z -= speed;
      if (keys["s"]) car.position.z += speed;
      if (keys["a"]) car.position.x -= speed;
      if (keys["d"]) car.position.x += speed;
    }

    function handleInteraction() {
      if (keys["e"]) {
        if (!inCar && player.position.distanceTo(car.position) < 4) {
          inCar = true;
          hud.innerText = `Mode: In Car | Score: ${score}`;
        } else if (inCar) {
          inCar = false;
          hud.innerText = `Mode: On Foot | Score: ${score}`;
        }
        keys["e"] = false;
      }
    }

    function updateBullets() {
      bullets.forEach(b => b.position.add(b.userData.dir.clone().applyAxisAngle(new THREE.Vector3(0,1,0), camAngleH).multiplyScalar(0.5)));

      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (e.position.distanceTo(b.position) < 1) {
            e.health -= 1;
            scene.remove(b);
            bullets.splice(i, 1);
            if (e.health <= 0) {
              scene.remove(e);
              enemies.splice(j, 1);
              spawnEnemy();
              score++;
              hud.innerText = `Mode: ${inCar ? "In Car" : "On Foot"} | Score: ${score}`;
            }
            break;
          }
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      handleInteraction();
      if (inCar) updateCarMovement();
      else updatePlayerMovement();

      updateCamera();
      updateBullets();

      renderer.render(scene, camera);
    }

    animate();
    
    // Hide info after 5 seconds
    setTimeout(() => {
      document.getElementById('info').style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
